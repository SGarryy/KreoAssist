name: kreoassist
description: "Offline AI & Mesh Network Assistant for Disaster Relief"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  shared_preferences: ^2.2.2
  dio: ^5.4.0
  background_downloader: ^8.5.5  # For fast parallel/chunked downloads
  permission_handler: ^11.3.0
  speech_to_text: ^7.0.0
  http: ^1.2.0  # For Google Gemini API calls

  # Local Database (RAG)
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  path: ^1.8.3

  # Networking (Mesh)
  nearby_connections: ^4.0.0
  # For parsing local IPs if needed
  network_info_plus: ^5.0.1
  # For emergency calls/SMS
  url_launcher: ^6.2.2
  geolocator: ^11.0.0
  # Native SMS sending via MainActivity.kt platform channel

  # UI / Design
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  flutter_displaymode: ^0.6.0  # For 90-120Hz high refresh rate
  # Material 3 is default in Flutter > 3.16, but we can add utilities
  
  # AI / ML
  flutter_llama: ^0.1.0
  # For now, we will structure the interface to wrap FFI calls.
  flutter_local_notifications: ^18.0.1
  flutter_phone_direct_caller: ^2.2.1
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  drift_dev: ^2.14.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
